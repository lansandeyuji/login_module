<!--登陆注册找回模块-->
<div class="lrf-module" ms-controller="lfr">
    <!--头部标签-->
    <div class="lrf-nav">
        <ul class="lrf-tab">
            <li ms-class="nav-tab nav-active :0==aIndex">
                <a href="#" ms-click="tab(0)">登陆</a>
            </li>
            <li ms-class="nav-tab nav-active:1==aIndex">
                <a href="#" ms-click="tab(1)">注册</a>
            </li>
            <li ms-class="nav-tab nav-active:2==aIndex">
                <a href="#" ms-click="tab(2)">找回密码</a>
            </li>
        </ul>
    </div>
    <!--主体内容-->
    <div class="lrf-content">
        <!--登陆-->
        <div class="l-content tab-content" ms-class="content-active:aIndex==0 ">
            <div class="item">
                <input type="text" ms-duplex="login_account" ms-on-input="verifyLoginName()" >
                <label>用户名</label>
                <span class="tip" ms-if="loginAccFlag==1">{{login_acctip}} </span>
            </div>
            <div class="item">
                <input type="password"  ms-duplex="login_pwd" ms-on-input="verifyLoginPwd()">
                <label >密码</label>
                <span class="tip" ms-if="loginPwdFlag==1">{{login_pwdtip}} </span>
             </div>
            <br/>
            <button class="btn btn-block  btn-glow btn-rounded btn-primary" ms-click="login">登陆</button>
        </div>
        <!--注册-->
        <div class="r-content tab-content" ms-class="content-active:aIndex==1">
            <div class="item">
                <input type="text" ms-duplex="account" ms-on-input="verifyUsername(account)">
                <label>用户名</label>
                <span class="tip" ms-if="nameFlag!=1">{{nameTip}} </span>
                <i class="ok" ms-class="icon-ok  " ms-if="nameFlag==1"> </i>
                <i class="warning" ms-class="icon-warning-sign  " ms-if="nameFlag==2"> </i>
            </div>
            <div class="item">
                <input type="password" ms-duplex="pwd" ms-on-input="verifyPassword(pwd)">
                <label>密码</label>
                <span class="tip" ms-if="pwdFlag!=1">{{pwdTip}} </span>
                <i class="ok" ms-class="icon-ok   " ms-if="pwdFlag==1"> </i>
                <i class="warning" ms-class="icon-warning-sign  " ms-if="pwdFlag==2"> </i>
            </div>
            <div class="item">
                <input type="email" ms-duplex="email" ms-on-input="verifyEmail(email)">
                <label>邮箱</label>
                <span class="tip" ms-if="emailFlag!=1">{{emailTip}}</span>
                <i class="ok" ms-class="icon-ok   " ms-if="emailFlag==1"> </i>
                <i class="warning" ms-class="icon-warning-sign  " ms-if="emailFlag==2"> </i>
            </div>
            <br/>
            <button class="btn btn-block btn-glow btn-rounded btn-primary" ms-click="reg">注册</button>
        </div>
        <!--找回密码-->
        <div class="f-content tab-content" ms-class="content-active:aIndex==2">
            <div class="item">
                <input type="email" ms-duplex="findEmail" ms-on-input="verifyFindEmail(findEmail)">
                <label>邮箱</label>
                <span class="tip" ms-if="findEmailFlag!=1">{{findEmailTip}}</span>
                <i class="ok" ms-class="icon-ok   " ms-if="findEmailFlag==1"> </i>
                <i class="warning" ms-class="icon-warning-sign  " ms-if="findEmailFlag==2"> </i>
            </div>
            <br/>
            <button class="btn btn-block btn-glow btn-rounded btn-primary" ms-click="reset">找回</button>
        </div>
    </div>
</div>
